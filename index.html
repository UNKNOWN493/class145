<!DOCTYPE html>
<html>

<head>

</head>

<body>

        <a-box color="cyan"
        position = "-1 0.5 -3"
        rotation = "45 10 25"

    width = "4"
    height = "6"
    color = "">

   <a-sky color = "#000000" >
   </a-sky> 
   
    </a-scene>
